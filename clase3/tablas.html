<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 3</title>
    <style>
        table, td, th {
            border: solid black;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="Clase3.html"><i class="fas fa-arrow-alt-circle-left atras"></i></a>
            Tablas</h1>
    </header>
    <main>
        <section>
            <h2>Estructura básica de una tabla</h2>
            <table>
                <tr>
                    <th>Curso</th><th>Comisión</th>
                </tr>
                <tr>
                    <td colspan="2">Java</td>
                   
                </tr>
                <tr>
                    <td>Python</td>
                    <td rowspan="2">2000</td>
                </tr>
                <tr>
                    <td>PHP</td>
                   
                </tr>
            </table>
        </section>
        <section>
            <h3>Estructura completa de una Tabla</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th><th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pepe</td>
                        <td>Perez</td>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>Lopez</td>
                    </tr>
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </main>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4465e0dafc.js "></script>
</body>
</html>
